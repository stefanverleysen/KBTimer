<!DOCTYPE html>
<html>
<head>
  <title>Tactical KB Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Your existing styles here */

    /* Increase button size for mobile */
    .btn-lg {
      padding: 15px 30px; /* Adjust padding as needed */
    }

    /* Adjust card width for smaller screens */
    .card {
      width: 90%; /* Adjust the width as needed */
      margin: 0 auto; /* Center the card */
    }

    /* Adjust custom select width for smaller screens */
    .custom-select {
      width: 100%; /* Adjust the width as needed */
    }

    /* Adjust margins for mobile */
    .my-2 {
      margin: 5px 0; /* Adjust margins as needed */
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="text-center my-3">
    <img src="images/TAC-TIMER.png" alt="TAC TIMER" class="img-fluid">
  </header>

  <div class="container my-4">
    <!-- Standalone Timer -->
    <div class="text-center my-2">
      <p class="card-text" id="timer">00:00</p>
    </div>

    <!-- Control Buttons Card -->
    <div class="card my-2">
      <div class="card-body text-center">
        <div class="btn-row">
          <button id="startStop" class="btn btn-primary btn-lg mx-1">Start/Stop</button>
          <button id="reset" class="btn btn-danger btn-lg mx-1">Reset</button>
          <button id="thirtySeconds" class="btn btn-info btn-lg mx-1">30 Seconds</button>
          <button id="twoMinutes" class="btn btn-success btn-lg mx-1">2 Minutes</button>
          <button id="threeMinutes" class="btn btn-success btn-lg mx-1">3 Minutes</button>
          <button id="fullscreenBtn" class="btn btn-secondary btn-lg mx-1">Fullscreen</button>
        </div>
      </div>
    </div>

    <!-- Alarm Sound Selection -->
    <div class="card my-2">
      <div class="card-body text-center">
        <label for="alarmSoundSelector" style="color: white;">Choose an Alarm Sound:</label>
        <select id="alarmSoundSelector" class="form-control custom-select">
          <option value="Audio/biodynamic.mp3">Biodynamic</option>
          <option value="Audio/manvoice.mp3">Gentleman's Voice</option>
          <option value="Audio/womanvoice.mp3">Fine Lady's Voice</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center my-3">
    <p>Â© 2023 Tactical KB Timer by Asan Digital</p>
  </footer>
</body>
</html>
