<!DOCTYPE html>
<html>
<head>
  <title>Tactical KB Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Your existing styles here */

    /* Increase button size for mobile */
    .btn-slim {
      padding: 10px 20px; /* Adjust padding as needed */
    }

    /* Adjust timer size */
    #timer {
      font-size: 48px; /* Adjust the font size as needed */
      padding: 10px; /* Adjust padding as needed */
    }

    /* Make buttons slim and inline */
    .btn-row .btn {
      padding: 5px 10px; /* Adjust padding as needed */
      margin-right: 5px; /* Add margin between buttons */
    }

    /* Adjust margins for mobile */
    .my-2 {
      margin: 5px 0; /* Adjust margins as needed */
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="text-center my-3">
    <img src="images/TAC-TIMER.png" alt="TAC TIMER" class="img-fluid">
  </header>

  <div class="container my-4">
    <!-- Standalone Timer -->
    <div class="text-center my-2">
      <p class="card-text" id="timer">00:00</p>
    </div>

    <!-- Control Buttons -->
    <div class="text-center my-2 btn-row">
      <button id="startStop" class="btn btn-primary btn-slim">Start/Stop</button>
      <button id="reset" class="btn btn-danger btn-slim">Reset</button>
      <button id="thirtySeconds" class="btn btn-info btn-slim">30 Seconds</button>
      <button id="twoMinutes" class="btn btn-success btn-slim">2 Minutes</button>
      <button id="threeMinutes" class="btn btn-success btn-slim">3 Minutes</button>
      <button id="fullscreenBtn" class="btn btn-secondary btn-slim">Fullscreen</button>
    </div>
    
    <!-- Alarm Sound Selection -->
    <div class="card my-2">
      <div class="card-body text-center">
        <label for="alarmSoundSelector" style="color: white;">Choose an Alarm Sound:</label>
        <select id="alarmSoundSelector" class="form-control custom-select">
          <option value="Audio/biodynamic.mp3">Biodynamic</option>
          <option value="Audio/manvoice.mp3">Gentleman's Voice</option>
          <option value="Audio/womanvoice.mp3">Fine Lady's Voice</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center my-3">
    <p>Tactical KB Timer by Asan Digital</p>
  </footer>
</body>
</html>
