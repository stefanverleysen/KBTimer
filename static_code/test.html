<!DOCTYPE html>
<html>
<head>
    <title>Tactical KB Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        header img {
            max-width: 100%;
            height: auto;
        }
        #timer {
            font-size: 15em; /* Increase font size */
            margin: 40px 0;
        }
        @media (max-width: 768px) {
            header img {
                max-width: 70%; /* Adjust for mobile */
            }
            #timer {
                font-size: 5em; /* Adjust font size for smaller screens */
            }
        }
        .btn-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Spacing between buttons */
        }
        .btn-row button {
            flex: 1 1 30%; /* Flex grow, flex shrink, flex basis */
            margin-bottom: 10px; /* Spacing below buttons */
        }
        /* Add this CSS for settings */
        #settingsButton {
            display: inline-block;
            background-color: black; /* Set the background color to black */
            color: white; /* Set text color to white */
            border: none; /* Remove border */
        }
        #settingsMenu {
            display: none; /* Initially hide the settings menu */
            background-color: black; /* Set background color for the menu */
            color: white; /* Set text color for the menu */
            padding: 10px; /* Add some padding for spacing */
        }
        .white-text {
            color: white; /* Set text color to white */
        }
        .white-text-table {
            border-collapse: collapse; /* Remove border spacing */
        }
        .white-text-table th,
        .white-text-table td {
            border: none; /* Remove table borders */
        }
        /* Additional CSS for buttons */
        .btn-slim {
            padding: 5px 10px; /* Adjust padding as needed */
        }
        .btn-success.btn-slim,
        .btn-info.btn-slim,
        .btn-primary.btn-slim {
            width: auto; /* Buttons take up as much space as needed */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center my-3">
        <img src="images/TACTICAL-KB-TIMER.png" alt="TACTICAL KB TIMER" class="img-fluid">
    </header>
    <div class="container my-4">
        <!-- Timer Display -->
        <p class="card-text" id="timer">00:00</p>

        <!-- Control Buttons -->
        <div class="text-center my-2 btn-row">
            <button id="startKBSession" class="btn btn-success btn-slim">Start KB Session</button>
            <button id="addTenSeconds" class="btn btn-info btn-slim">+10 Sec</button>
            <button id="addThirtySeconds" class="btn btn-info btn-slim">+30 Sec</button>
            <button id="recordLap" class="btn btn-primary btn-slim">Log</button>
        </div>
        
<!-- Expanding Settings Button and Logic-->
<div>
    <!-- Settings Button -->
    <button id="settingsButton" class="btn btn-secondary my-2">Settings</button>         
    <!-- Hidden Settings Menu -->
    <div id="settingsMenu" class="settings-menu" style="display: none;">
        <!-- Audio Reminder Checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="muteAudio">
            <label class="form-check-label white-text" for="muteAudio">Mute Audio</label>
        </div>
        <!-- Enable Visualization Checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="enableVisualization">
            <label class="form-check-label white-text" for="enableVisualization">Enable Visualization</label>
        </div>
        <!-- Default Timer Value -->
        <div class="form-group">
            <label for="defaultTimerValue" class="white-text">Default Timer Value (in seconds):</label>
            <input type="number" id="defaultTimerValue" class="form-control" value="300">
        </div>
        <!-- Audio Reminder Selection -->
        <div class="card my-2">
            <div class="card-body text-center">
                <label for="alarmSoundSelector" style="color: white;">Select Audio Reminder:</label>
                <select id="alarmSoundSelector" class="form-control custom-select">
                    <option value="Audio/manvoice.mp3">General Moore</option>
                    <option value="Audio/womanvoice.mp3">Airline Lady</option>
                    <option value="Audio/biodynamic.mp3">Biodynamic Sounds</option>
                    <option value="Audio/time_up_samsung.mp3">Samsung Alarm</option>
                    <option value="Audio/wolf5.mp3">Wolf Howl</option>
                    <option value="Audio/cheer.mp3">Cheering Crowd</option>
                </select>
            </div>
        </div>
    </div>
</div>
       
        <!-- Lap Records Table -->
        <div id="lap-records-container">
            <table id="lap-records" class="table mx-auto white-text-table">
                <!-- Lap records will be dynamically populated here -->
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center my-3"></footer>
    
    <!-- Include your external JavaScript file -->
    <script src="testscript.js"></script>
</body>
</html>
